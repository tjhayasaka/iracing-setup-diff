<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>iRacing Setup Diff</title>
  </head>

  <body>
    <div id="container"></div>
  </body>

  <script type="text/javascript" src="elm.min.js"></script>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById("container"),
      flags: window.api.getSetupDirectory()
    });
    app.ports.readSetupFiles.subscribe(function(directory) {
      window.api.readExportedSetupFiles(app, directory);
    });
  </script>
  <link rel="stylesheet" href="style.css" />

</html>
